<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Jefferson</title>
</head>
<body>
    <Header>
        <img src="/Archivos/Logo.png" alt="Logo de alura" class="logo">
    </Header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="ingrese el texto a encriptar"></textarea>
            <div>
                <h3 class="info">Solo letras minúsculas y sin acentos </h3>
            </div>
            <div class="botones">
                <button class="bt-encript">Encriptar</button>
                <button class="bt-decript">Desencriptar</button>
            </div>
        </section>
        <section>
                <div class="contenedormunieco">
                    <img src="Archivos/Muñeco.png" alt="muneco con lupa">
                </div>
                <div class="contenedor-parrafo">
                    <h3>Nigún mensaje fue <br> encontrado</h3>
                    <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                </div>
                <button class="copiar">copiar</button>
                </div>
                <div class="contenedor-resultado">
                    <p class="texto-resultado"></p>
                </div>
        </section>
    </main>
<script src:"/script.js"></script>
</body>
</html>
